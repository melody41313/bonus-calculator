<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>獎金分配試算器</title>
  <style>
    :root {
      --color-primary: #4F46E5;
      --color-bg: #F9FAFB;
      --color-text: #111827;
      --color-subtle: #6B7280;
      --font: 'Segoe UI', 'Noto Sans TC', sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: var(--font);
      background-color: var(--color-bg);
      color: var(--color-text);
      padding: 24px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      padding: 32px 24px;
    }
    h2 {
      text-align: center;
      font-size: 24px;
      color: var(--color-primary);
      margin-bottom: 24px;
    }
    .inputs {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 24px;
    }
    label {
      font-size: 14px;
      color: var(--color-subtle);
    }
    input {
      margin-top: 6px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      width: 100%;
    }
    button {
      background-color: var(--color-primary);
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #4338CA;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      table-layout: fixed;
    }
    th, td {
      padding: 10px 6px;
      border-bottom: 1px solid #e5e7eb;
      text-align: center;
      word-wrap: break-word;
    }
    th {
      background-color: #EEF2FF;
      font-weight: 600;
    }
    tfoot td {
      background-color: #F3F4F6;
      font-weight: bold;
    }

    @media (min-width: 640px) {
      .inputs {
        flex-direction: row;
        justify-content: space-between;
      }
      label {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>獎金分配試算器</h2>
    <div class="inputs">
      <label>總盈餘（元）
        <input type="number" id="totalProfit" value="10000000" />
      </label>
      <label>分配比例（%）
        <input type="number" id="distributionRate" value="7" step="0.1" />
      </label>
    </div>
    <button onclick="calculate()">開始試算</button>

    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th>分配比例</th>
          <th>分配金額（元）</th>
        </tr>
      </thead>
      <tbody id="resultTable"></tbody>
      <tfoot>
        <tr>
          <td colspan="2">合計</td>
          <td id="totalAmount"></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    const people = [
      { name: "億", ratio: 0.20 },
      { name: "庭", ratio: 0.10 },
      { name: "青", ratio: 0.10 },
      { name: "洪", ratio: 0.10 },
      { name: "書", ratio: 0.08 },
      { name: "麗", ratio: 0.08 },
      { name: "惠", ratio: 0.08 },
      { name: "靜", ratio: 0.04 },
      { name: "福", ratio: 0.08 },
      { name: "瓊", ratio: 0.08 },
      { name: "華", ratio: 0.04 },
      { name: "芳", ratio: 0.02 }
    ];

    function formatNumber(num) {
      return num.toLocaleString("zh-Hant", { maximumFractionDigits: 0 });
    }

    function calculate() {
      const profit = parseFloat(document.getElementById("totalProfit").value) || 0;
      const distRate = parseFloat(document.getElementById("distributionRate").value) / 100 || 0;
      const totalBonus = profit * distRate;

      const tbody = document.getElementById("resultTable");
      tbody.innerHTML = "";

      let sum = 0;
      people.forEach(p => {
        const amount = Math.round(totalBonus * p.ratio);
        sum += amount;
        const row = `<tr>
          <td>${p.name}</td>
          <td>${(p.ratio * 100).toFixed(0)}%</td>
          <td>${formatNumber(amount)}</td>
        </tr>`;
        tbody.innerHTML += row;
      });

      document.getElementById("totalAmount").textContent = formatNumber(sum);
    }

    document.addEventListener("DOMContentLoaded", calculate);
  </script>
</body>
</html>
